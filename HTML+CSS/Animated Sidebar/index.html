<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated - Sidebar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <nav class="sidenav" id="sidenav">
        <button class="sidenav__btn" aria-label="Close navigation." onclick="closeNav();"><i
                class="bi bi-x-square-fill"></i></button>
        <ul class="sidenav__list">
            <li class="sidenav__item"><a class="sidenav__link" href="#">About</a></li>
            <li class="sidenav__item"><a class="sidenav__link" href="#">Services</a></li>
            <li class="sidenav__item"><a class="sidenav__link" href="#">Clients</a></li>
            <li class="sidenav__item"><a class="sidenav__link" href="#">Contact</a></li>
        </ul>
    </nav>
    <main class="page__main">
        <button class="primary-btn" id="openNavBtn" title="Open" onclick="openNav()">Open Sidenav</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
