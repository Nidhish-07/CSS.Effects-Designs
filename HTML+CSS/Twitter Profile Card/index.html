<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="min-w-screen min-h-screen bg-white flex items-center justify-center px-5 py-5"
    >
      <div class="card">
        <div class="cover">
          <div class="user-banner"></div>
          <div class="user-image">
            <img
              src="https://pbs.twimg.com/profile_images/1314937939009236993/KRvGECTQ_400x400.jpg"
              alt=""
            />
          </div>
        </div>

        <div class="profile"></div>
        <div class="info">
          <div class="title">
            SWOC
            <span class="username">@SWOC12</span>
          </div>
          <div class="description">Explore Open Source with Us!</div>
          <div class="created">Joined October 2020</div>

          <table>
            <tbody>
              <tr>
                <td class="mystyle">45</td>
                <td class="mystyle">4</td>
                <td class="mystyle">122</td>
              </tr>
              <tr>
                <td class="mystyle2">Tweets</td>
                <td class="mystyle2">Following</td>
                <td class="mystyle2">Followers</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
