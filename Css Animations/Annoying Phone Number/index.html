<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>annoying phone number input</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="title"> 
    <h4>Please enter your phone number:</h4>
  </div>
  <div class="numbers">
    <div class="button button-0" id="btn-0">0</div>
    <div class="button button-1" id="btn-1">1</div>
    <div class="button button-2" id="btn-2">2</div>
    <div class="button button-3" id="btn-3">3</div>
    <div class="button button-4" id="btn-4">4</div>
    <div class="button button-5" id="btn-5">5</div>
    <div class="button button-6" id="btn-6">6</div>
    <div class="button button-7" id="btn-7">7</div>
    <div class="button button-8" id="btn-8">8</div>
    <div class="button button-9" id="btn-9">9</div>
    <div class="button button--" id="btn--">-</div>
  </div>
  <div class="result" id="result">__________</div>
</div>

</body>
</html>
