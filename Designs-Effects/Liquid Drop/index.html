<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Liquid Drop Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Neonderthaw&family=Source+Code+Pro:wght@200&display=swap');

</style>
<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Sign In</h2>
                <form>
                    <div class="inputBox">
                        <input type="text" placeholder="username">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="password">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
